<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tax Withholding Calculator</title>
    <meta name="description" content="Calculate Tax Witholding" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel='shortcut icon' type='image/png' href='dollar.png'/>
  </head>
  <body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Tax Withholding Calculator</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li> <a href="" data-toggle="modal" data-target="#settingsModal">Settings</a> </li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div class="container">

					<div class="row-fluid">
            <div class="span6 well">
              <legend id="">Calculated Withholding</legend>
              <h2 class="text-center" id="WithholdingVal" ></h2>
            </div>

						<div class="span6 well">
							<legend>Inputs</legend>
              <div id="calc-board">
              <div class="row">
							<div class="col-sm-3"></div>
                <div class="col-sm-3">
								<div class="form-row">
										<label for="c2">Taxable Income</label>
										<div class="input-group"> 
												<span class="input-group-addon">$</span>
                        <input type="number" value="50000" min="0" data-number-to-fixed="0" data-number-stepfactor="100" class="form-control currency" id="TaxableIncomeInput" onclick="this.select()" />
										</div> 
                </div>
                </div>
                <div class="col-sm-3">
								<div class="form-row">
										<label for="c2">Financial Year</label>
										<div class="input-group"> 
												<input type="number" value="" min="2000" id="FinancialYearInput" disabled />
										</div> 
                </div>
                </div>
							</div>
						<hr>
							<div class="row">
							<div class="col-sm-2"></div>
							<div class="col-sm-8">
               <div class="btn-group btn-group-justified" id="selectPeriod">
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month" onclick="ChangeTime(52);" id="24month">Weekly</button>
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month" onclick="ChangeTime(26);" id="24month">Fortnightly</button>
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month" onclick="ChangeTime(12);" id="18month">Monthly</button>
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month" onclick="ChangeTime(4);" id="12month">Quarterly</button>
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month active" onclick="ChangeTime(1);" id="12month">Annually</button>
                      </div>
                    </div> 
                
                </div>
							</div>
							</div>

            </div>

		</div>

    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Settings</h4>
          </div>
          <div class = "modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-6">
									<div class="well">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="threshold" checked>
											<label class="form-check-label" for="threshold">
												Tax Free Threshold
											</label>
										</div>
									</div>
								</div>
								<div class="col-xs-6">
                  <div class="well">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="hecs">
											<label class="form-check-label" for="hecs">
												HECS/HELP Debt
											</label>
										</div>
                  </div>
								</div>
							</div>
						</div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/en-au.js"></script> 
    <script type="text/javascript" src="js/WithholdingLib/withholder.js"></script> 
    <script type="text/javascript" src="js/main.js"></script> 
  </body>
  <div id="footer">
    <p class="darcy">
      Tax Withholding Calculator

    </p>

    </p>
  </div>
</html>
